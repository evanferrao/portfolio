<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projects - Evan Ferrao</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            /* Project-specific styles */
            /* Tags */
            .tags {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                margin: 15px 0;
            }

            .tag {
                background-color: #7ed6a5;
                color: #333;
                padding: 5px 10px;
                border-radius: 25px;
                font-size: 0.85rem;
                border: 1px solid #66c796;
            }

            /* Project Cards */
            .project-card {
                background-color: rgba(255, 255, 255, 0.2);
                border-radius: 10px;
                overflow: hidden;
                margin-bottom: 20px;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .project-card img {
                width: 100%;
                height: 220px;
                object-fit: cover;
            }

            .project-info {
                padding: 20px;
                text-align: left;
            }

            .project-info h3 {
                color: #f1c40f;
                margin-top: 0;
                margin-bottom: 15px;
                font-size: 1.3rem;
            }

            .project-info p {
                color: white;
                margin-bottom: 15px;
            }

            /* Project Buttons */
            .project-info a {
                color: white;
                text-decoration: none;
                padding: 5px 10px;
                margin-right: 5px;
                display: inline-block;
                border-radius: 3px;
            }

            .project-info a:first-of-type {
                background-color: #f1c40f;
                color: #333;
            }

            .project-info a:last-of-type {
                background-color: #3498db;
            }

            /* Projects Layout */
            .projects-content {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 15px;
                max-width: 1200px;
                margin: 30px auto;
            }
        </style>
    </head>
    <body>

        <!-- Navbar with Social Icons -->
        <div id="navbar-placeholder"></div>
        <script src="navbar.js"></script>
        <script src="weather.js"></script>

        <!-- Projects container - will be filled by JavaScript -->
        <div id="projects-content" class="projects-content">
            <!-- Content will be added here dynamically -->
        </div>

        <footer>
            <p>Â© 2025 My Portfolio | Evan Ferrao</p>
        </footer>

        <script>
            // Array of project objects containing all the information
            const projects = [
                {

                    description: "A full-featured e-commerce platform with product management, shopping cart, and payment integration.",
                    tags: [
                        { name: "React", category: "frontend" },
                        { name: "Node.js", category: "backend" },
                        { name: "MongoDB", category: "database" },
                        { name: "Stripe API", category: "api" }
                    ],
                    demoLink: "#",
                    repoLink: "#"
                },
                {
                    title: "Weather App",
                    image: "https://images.unsplash.com/photo-1551288049-bebda4e38f71",
                    description: "A real-time weather application that provides forecasts for any location worldwide using weather APIs.",
                    tags: [
                        { name: "JavaScript", category: "frontend" },
                        { name: "API Integration", category: "api" },
                        { name: "HTML/CSS", category: "frontend" },
                        { name: "Responsive Design", category: "design" }
                    ],
                    demoLink: "#",
                    repoLink: "#"
                },
                {
                    title: "Task Management System",
                    image: "https://images.unsplash.com/photo-1552664730-d307ca884978",
                    description: "A collaborative task management tool with features like task assignment, deadlines, and progress tracking.",
                    tags: [
                        { name: "Vue.js", category: "frontend" },
                        { name: "Firebase", category: "backend" },
                        { name: "Authentication", category: "api" },
                        { name: "Real-time Database", category: "database" }
                    ],
                    demoLink: "#",
                    repoLink: "#"
                },
                {
                    title: "Portfolio Website",
                    image: "https://images.unsplash.com/photo-1517292987719-0369a794ec0f",
                    description: "A responsive portfolio website template for creative professionals with customizable sections.",
                    tags: [
                        { name: "HTML5", category: "frontend" },
                        { name: "CSS3", category: "frontend" },
                        { name: "JavaScript", category: "frontend" },
                        { name: "Responsive Design", category: "design" }
                    ],
                    demoLink: "#",
                    repoLink: "#"
                },
                {
                    title: "Blog CMS",
                    image: "https://images.unsplash.com/photo-1555421689-3f034debb7a6",
                    description: "A content management system for blogs with features like post creation, comments, and user management.",
                    tags: [
                        { name: "PHP", category: "backend" },
                        { name: "MySQL", category: "database" },
                        { name: "Bootstrap", category: "frontend" },
                        { name: "jQuery", category: "frontend" }
                    ],

                    repoLink: "#"
                },
                {
                    title: "Chat Application",
                    image: "https://images.unsplash.com/photo-1519389950473-47ba0277781c",
                    description: "A real-time chat application with private messaging, group chats, and file sharing capabilities.",
                    tags: [
                        { name: "Socket.io", category: "api" },
                        { name: "Express.js", category: "backend" },
                        { name: "MongoDB", category: "database" },
                        { name: "Authentication", category: "api" }
                    ],
                    demoLink: "#",
                    repoLink: "#"
                }
            ];
            
            // Function to create a project card element
            function createProjectCard(project) {
                // Create the main project card container
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                
                // Create and add image
                const img = document.createElement('img');
                img.src = project.image;
                img.alt = project.title;
                projectCard.appendChild(img);
                
                // Create project info container
                const projectInfo = document.createElement('div');
                projectInfo.className = 'project-info';
                
                // Create and add title
                const title = document.createElement('h3');
                title.textContent = project.title;
                projectInfo.appendChild(title);
                
                // Create and add description
                const description = document.createElement('p');
                description.textContent = project.description;
                projectInfo.appendChild(description);
                
                // Create tags container
                const tagsContainer = document.createElement('div');
                tagsContainer.className = 'tags';
                
                // Create and add tags
                project.tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag';
                    tagElement.dataset.category = tag.category;
                    tagElement.textContent = tag.name;
                    tagsContainer.appendChild(tagElement);
                });
                
                projectInfo.appendChild(tagsContainer);
                
                // Create links paragraph
                const links = document.createElement('p');
                
                // Create and add demo link
                const demoLink = document.createElement('a');
                demoLink.href = project.demoLink;
                demoLink.textContent = 'View Project';
                links.appendChild(demoLink);
                
                // Add a space
                links.appendChild(document.createTextNode(' '));
                
                // Create and add repo link
                const repoLink = document.createElement('a');
                repoLink.href = project.repoLink;
                repoLink.textContent = 'GitHub Repo';
                links.appendChild(repoLink);
                
                projectInfo.appendChild(links);
                
                // Add project info to card
                projectCard.appendChild(projectInfo);
                
                return projectCard;
            }
            
            // Function to load all projects
            function loadProjects() {
                const projectsContainer = document.getElementById('projects-content');
                
                // Clear any existing content
                projectsContainer.innerHTML = '';
                
                // Add each project to the container
                projects.forEach(project => {
                    const projectCard = createProjectCard(project);
                    projectsContainer.appendChild(projectCard);
                });
            }
            
            // Load projects when the page is loaded
            document.addEventListener('DOMContentLoaded', loadProjects);
        </script>
    </body>
</html>
