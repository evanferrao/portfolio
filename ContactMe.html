<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <link rel="stylesheet" href="styles.css">
        <style>

            .fullpage-section form {
                padding: 15px;
            }
            
            .fullpage-section input, .fullpage-section textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border-radius: 5px;
                border: 1px solid rgba(255, 255, 255, 0.3);
                background-color: rgba(255, 255, 255, 0.2);
                color: white;
            }
            
            .fullpage-section textarea {
                min-height: 120px;
                resize: vertical;
            }
            
            .fullpage-section input::placeholder, 
            .fullpage-section textarea::placeholder {
                color: rgba(255, 255, 255, 0.7);
            }
            
            .fullpage-section label {
                color: white;
                display: block;
                margin-bottom: 5px;
                text-align: left;
                font-weight: bold;
            }
            
            .fullpage-section input[type="submit"] {
                background-color: #2ecc71;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                font-weight: bold;
                width: auto;
            }
            
            .fullpage-section input[type="reset"] {
                background-color: #e74c3c;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                margin-left: 10px;
                width: auto;
            }
            
            .buttons {
                text-align: center;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>


        <div id="navbar-placeholder"></div>
        <script src="navbar.js"></script>
        <script src="weather.js"></script>

        <div class="fullpage-section">
            <div class="fullpage-content">
                <h2>Contact Form</h2>
                <form name="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Type your message here..." oninput="autoResizeTextarea(this)"></textarea>

                    <div class="buttons">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <p>Â© 2025 My Portfolio | Evan Ferrao</p>
        </footer>

        <script>
            function autoResizeTextarea(element) {
                element.style.height = "auto";
                element.style.height = (element.scrollHeight) + "px";
            }

            function handleFormSubmit(event) {
                event.preventDefault(); // Prevent the default form submission
                
                // Get the form values
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const message = document.getElementById('message').value;
                
                // Create the mailto link with the form data
                const mailtoLink = `mailto:evanferrao@example.com?subject=Contact from ${name}&body=Name: ${name}%0D%0AEmail: ${email}%0D%0APhone: ${phone}%0D%0A%0D%0AMessage:%0D%0A${encodeURIComponent(message)}`;
                
                // Open the mailto link
                window.location.href = mailtoLink;
            }

            document.addEventListener('DOMContentLoaded', function() {
                document.forms.contactForm.addEventListener('submit', handleFormSubmit);
            });
        </script>
    </body>
</html>
